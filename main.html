<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
</head>
<body>
    <table id="grocery-table">
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr class="item">
            <td>Apples</td>
            <td class="prices">2.50</td>
        </tr>
        <tr class="item">
            <td>Bananas</td>
            <td class="prices">1.75</td>
        </tr>
        <tr class="item">
            <td>Carrots</td>
            <td class="prices">1.20</td>
        </tr>
    </table>

    <script>
        // Function to calculate the total price
        function calculateTotal() {
            // Get all the elements with the class 'prices'
            const prices = document.querySelectorAll('.prices');
            
            // Initialize total price
            let total = 0;

            // Loop through all prices and sum them up
            prices.forEach(price => {
                total += parseFloat(price.textContent);
            });

            // Create a new row for the total price
            const table = document.getElementById('grocery-table');
            const newRow = document.createElement('tr');
            
            // Create a cell for the total text
            const cell1 = document.createElement('td');
            cell1.colSpan = 2;  // Span across both columns
            cell1.textContent = `Total: $${total.toFixed(2)}`;
            
            // Append the cell to the new row
            newRow.appendChild(cell1);
            
            // Append the new row to the table
            table.appendChild(newRow);
        }

        // Call the function when the script loads
        calculateTotal();
    </script>
</body>
</html>
